<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="Ask-Her-Out-main-2/styles.css">

    <!-- External script (if you have one) -->
    <script src="script.js" defer></script>

</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Amor,</h1>
            <h1 class="header_text">¿Aceptarías ser mi novia?</h1>
        </div>
        <div class="gif_container">
            <img src="misakiii.jpg" alt="Image">
        </div>
        <div class="buttons">
            <!-- Yes Button: Goes to the next page -->
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>

            <!-- No Button: Moves around the screen -->
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <!-- JavaScript for Button Actions -->
    <script>
        // Function for the "Yes" button to navigate to the next page
        function nextPage() {
            window.location.href = "index2.html";  // Redirect to the second page (or to a different page)
        }

        // Function for the "No" button to make it move
        function moveButton() {
            var noButton = document.getElementById("noButton");
            var x = Math.random() * (window.innerWidth - noButton.offsetWidth);  // Random position X
            var y = Math.random() * (window.innerHeight - noButton.offsetHeight); // Random position Y
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
    </script>
</body>
</html>
